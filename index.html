<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <!-- Google Font Import -->
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <!-- Added a main landmark for the main content -->
    <main class="container">
        <!-- Updated the alt text to be more descriptive -->
        <img class="photo" src="illustration-hero.svg" alt="Illustration of music streaming service with headphones">
        
        <div class="order-summary">
            <!-- Fixed the typo in the heading -->
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        
        <!-- Music container displaying the plan -->
        <div class="music-container">
            <div class="right">
                <img src="icon-music.svg" alt="Music icon">
            </div>
            <div class="center">
                <h4>Annual Plan</h4>
                <p>$59.99/Year</p>
            </div>
            <div class="left">
                <p><a href="#">Change</a></p> <!-- Turned into a clickable link for accessibility -->
            </div>
        </div>

        <!-- Converted to button elements for accessibility -->
        <button class="butt1">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
    </main>
</body>
</html>
